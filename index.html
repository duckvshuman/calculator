<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display"></div>
            
            <div class="button-section">
                <button class="large-button" data-clear>AC</button>
                <button class="large-button" data-delete>DEL</button>
                <button data-operand>1</button>
                <button data-operand>2</button>
                <button data-operand>3</button>
                <button data-operator>+</button>
                <button data-operand>4</button>
                <button data-operand>5</button>
                <button data-operand>6</button>
                <button data-operator>-</button>
                <button data-operand>7</button>
                <button data-operand>8</button>
                <button data-operand>9</button>
                <button data-operator>x</button>
                <button data-operand>0</button>
                <button data-operand>.</button>
                <button data-calculate>=</button>
                <button data-operator>÷</button>
            </div>

            <footer>Copyright © DvH <script>document.write(new Date().getFullYear())</script></footer>
        </div>
    </body>
</html>
