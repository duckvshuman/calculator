<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="textbox"></div>
            
            <div class="button-section">
                <button style="grid-column: span 2;">AC</button>
                <button style="grid-column: span 2;">DEL</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>÷</button>
            </div>

            <footer>Copyright © DvH <script>document.write(new Date().getFullYear())</script></footer>
        </div>
    </body>
</html>
